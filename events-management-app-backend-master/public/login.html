<html>
    <head>
        <title>Login</title>
        <script defer src="/__/firebase/7.6.1/firebase-app.js"></script>
        <script defer src="/__/firebase/7.6.1/firebase-auth.js"></script>
        <script defer src="/__/firebase/7.6.1/firebase-firestore.js"></script>
        <script defer src="/__/firebase/init.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <form onsubmit="return submitLoginForm()" class="splitForm">
                        <div class="subform" id="loginForm">
                            <h1 id="heading">Admin Login</h1>
                            <div class="form-field" id="email-input">
                                <div class="form-field__control">
                                    <input id="email" type="email" class="form-field__input" placeholder=" " required>
                                    <label for="email" class="form-field__label">Email</label>
                                    <div class="form-field__bar"></div>
                                </div>
                            </div> 
                            <div class="form-field" id="password-input">
                                <div class="form-field__control">
                                    <input id="password" type="password" class="form-field__input" placeholder=" " required>
                                    <label for="password" class="form-field__label">Password</label>
                                    <div class="form-field__bar"></div>
                                </div>
                            </div> 
                            <button class="btn blue justify-content-center" id="btn">Login</button><br>
                            <!-- <button class="btn blue mt-2">SignUp</button> -->
                        </div>
                        <!-- <div>
                            <img src="assets/login-art.png" id="team_spirit" width="100">
                        </div> -->
                    </form>
                    <div id="errorModal" class="modal">
                        <div class="modal-content">
                            <div class="modal-header red">
                                <span class="close" id="errorModalX">&times;</span>
                                <h3>Error</h3>
                            </div>
                            <div class="modal-body">
                                <p>Login Failed.</p>
                                <p id="errorModalReason"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                   
                        <img src="assets/login-art.png" id="team_spirit">
                    
                </div>
            </div>
        </div>
       
        <script defer src="js/app.js"></script>
    </body>
</html>
